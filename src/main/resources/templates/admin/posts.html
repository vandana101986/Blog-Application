    <div class="row" style="margin:40px;">
        <table class="table table-striped table-hover table-bordered">

                <th style="width:20%">createdOn</th>
       
             </tr>

            <tbody>
                <tr th:each="post, postStat: ${posts}">

                    <td th:text="${post.title}">ticket title</td>
                    <td th:text="${post.shortDescription}">Short shortDescription</td>
                    <td th:text="${#temporals.format(post.createdOn,'dd-MMM-yyyy')}">01 JAN 2022</td>
